<section class="section">
  <div class="container">
    <div id="xaa-search" class="row xaa-search" style="display:none;">
      <div class="col s12 m12 l12 col-center">
       <form method="get" action="">
         <div class="row">
          <div class="input-field col s10 m10 l10">
            <input id="search-form" type="text" name="q" class="validate" />
            <label for="search-form">[% loc('Buscar') %] </label>
          </div>
          <div class="col s2 m2 l2">
            <button type="submit" class="btn grey darken-2" type="submit"><i class="tiny material-icons">search</i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12 l12 col-center">
     [% tabs %]
     [% form %]
     [% msg %]
     [% IF help %]<p class="alert alert-info">[% help %]</p>[% END %]
     [% list %]
     [% IF js %]
     [% jsFile = 'tmpl/' _ js %]
     <script type="text/javascript">
       [% INSERT $jsFile %]
     </script>
     [% END %]
   </div>
 </div>
</div>
</section>
