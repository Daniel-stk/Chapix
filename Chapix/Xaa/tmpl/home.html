<section>
  <div class="container">
    <div class="row">
      <div class="col m12">
        <h4 class="stylish">¡Hola [% sess.user_name %]!</h4>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m12 l12">
        <div class="row center">
          <div class="col s12 m4 l4">
            <div class="section"></div>
            <div class="card-wrapper">

              <a href="/[% Domain.folder %]/Forms" class="tooltipped" data-position="top" data-delay="50" data-tooltip="[% loc('Your landing pages') %]">
                <div class="card custom-card force-center hoverable" >
                  <h6 class="uppercase black-text">Captar prospectos</h6>
                  <div class="card-content white-text">
                    <img src="/Chapix/Xaa/img/captar.png">
                    <h5 class="light-blue-text uppercase">Páginas</h5>
                    <p class="uppercase light-blue-text card-txt">de aterrizaje y formularios.</p>
                  </div>
                </div>
              </a>
              <div class="card-floating-action">
                <a class="btn-floating btn-large waves-effect waves-light hoverable tooltipped" data-position="bottom" data-delay="50" data-tooltip="[% loc('Create your landing page') %]">
                  <i class="material-icons">add</i>
                </a>
              </div>
            </div>
          </div>


          <div class="col s12 m4 l4">
            <div class="section"></div>
            <div class="card-wrapper">
              <a href="/[% Domain.folder %]/CRM" class="tooltipped" data-position="top" data-delay="50" data-tooltip="[% loc('Your prospects') %]">
                <div class="card custom-card force-center hoverable">
                  <h6 class="uppercase black-text">Cerrar Ventas</h6>
                  <div class="card-content white-text">
                    <img src="/Chapix/Xaa/img/seguimiento.png" />
                    <h5 class="uppercasse lime-text">SEGUIMIENTO</h5>
                    <p class="uppercase lime-text card-txt">de prospectos.</p>
                  </div>
                </div>
              </a>
              <div class="card-floating-action">
                <a class="btn-floating btn-large waves-effect waves-light hoverable tooltipped" data-position="bottom" data-delay="50" data-tooltip="[% loc('Track your prospects') %]"><i class="material-icons">add</i></a>
              </div>
            </div>
          </div>

          <div class="col s12 m4 l4">
            <div class="section"></div>
            <div class="card-wrapper">
              <a href="/[% Domain.folder %]/EmailMkt" class="tooltipped" data-position="top" data-delay="50" data-tooltip="[% loc('Your messages') %]">
                <div class="card custom-card force-center hoverable">
                  <h6 class="uppercase black-text">Retener Clientes.</h6>
                  <div class="card-content white-text">
                    <img src="/Chapix/Xaa/img/email_mkt.png">
                    <h5 class="pink-text uppercase">Mensajes</h5>
                    <p class="uppercase pink-text card-txt">de correo masivo.</p>
                  </div>
                </div>
              </a>
              <div class="card-floating-action">
                <a href="/[% Domain.folder %]/EmailMkt/Message" class="btn-floating btn-large waves-effect waves-light hoverable tooltipped" data-position="bottom" data-delay="50" data-tooltip="[% loc('Create your message') %]"><i class="material-icons">add</i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
