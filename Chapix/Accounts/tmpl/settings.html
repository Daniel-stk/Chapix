<section>
  <div class="container">
    <div class="section"></div>
    <div class="row">
      <div class="col s12 m8 l8 col-center">
	<div class="card hoverable">
	  <div class="card-content">
	    <span class="card-title activator grey-text text-darken-4">[% loc('Ajustes') %]<i class="material-icons right">settings</i></span>
	    [% msg %]
	    <p>	      
	      <ul class="collection">
		<li class="collection-item avatar">
		  <a href="/[% REQUEST.Domain %]/Xaa/DomainSettings">

		  </a>
		  <p>[% loc('Define los datos de tu empresa u organización, etc.') %] </p>

		<li class="collection-item avatar">

		  <p>[% loc('Configura tu subscripción y forma de pago') %] </p>

		<li class="collection-item avatar">
		  <a href="/[% REQUEST.Domain %]/Xaa/EditLogo">

		  </a>
		  <p>[% loc('Sube tu logotipo') %] </p>
