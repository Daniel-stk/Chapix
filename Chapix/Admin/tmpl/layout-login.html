<!DOCTYPE html>
<html lang="[% conf.App.Language %]">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>[% conf.App.Name %][% IF conf.Page.Title %] &rsaquo; [% conf.Page.Title %][% END %]</title>
    [% IF conf.Page.Description %]<meta name="description" content="[% conf.Page.Description %]">[% END %]
    [% IF conf.Page.Keywords %]<meta name="keywords" content="[% conf.Page.Keywords %]">[% END %]
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendor/materialize/css/materialize.css">
    <link href="css/chapix-adm.css" rel="stylesheet" />
    [% vars.js %]
</head>
<body class="blue lighten-1">
    <div class="container">
        <div class="login-container">
            [% content %]
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col s12 copyright">
                [% conf.App.Copyright %]
            </div>
        </div>  
    </div>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/materialize/js/materialize.min.js"></script>
    <script src="js/chapix-adm.js"></script>
</body>
</html>
