<section class="section">
	<div class="container">
		<div class="row">
			<div class="col s12 m12 l12">				
			  
			   <div class="collection">
			   [% FOREACH notification IN notifications %]
		        <a href="/[% conf.Domain.folder %]/Notifications/Notification?notification_id=[% notification.notification_id %]" class="collection-item [% IF notification.readed %]grey-text[% END %]">[% notification.title %] 
		        	<span class="secondary-content">
		        		[% IF notification.readed %]
						<i class="material-icons grey-text">notifications_none</i>
		        		[% ELSE %]
		        		<i class="material-icons">notifications_active</i>
						[% END %]
		        	</span> 
		        </a>
		        [% END %]
		      </div>
			
			</div>
		</div>
	</div>
</section>
