<section class="section"> 
  <div class="container">
    <div class="row">
      <div class="col s12 m8 l8 col-center">	
	[% msg %]	  
	<div class="card">	  
	  <div class="card-content">
	    <h4 class="center">[% notification.title %]</h4>
	    <p class="flow-text">[% notification.description %]</p>
	  </div>
	  <div class="card-action">
	    <a href="[% notification.url %]">[% loc('View notification') %]</a>
	  </div>
	</div>
      </div>
    </div>
  </div>
</section>
